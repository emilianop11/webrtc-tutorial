<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!--===============================================================================================-->
</head>

<body>
    <div class="contact1">
        <div class="container-contact1-form-btn">
            <div class="contact1-form-btn" id="call-btn" onclick="callAction()">
                <span>
          <span id="call-status"> Call Support </span>
                <i class="fa fa-phone" id="progress-icon" aria-hidden="true"></i>
                </span>
            </div>
            <div class="contact1-form-btn" id="mute-btn" onclick="toggleMute()">
                <span>
          <span id="mute-status"> Mute </span>
                <i class="fa fa-microphone" id="mute-icon" aria-hidden="true"></i>
                </span>
            </div>
            <div id="feedback">
                <div class="wrap-input1 validate-input">
                    <textarea class="input1" name="message" id="feedback-textarea" placeholder="Give us some feedback"></textarea>
                    <span class="shadow-input1"></span>
                </div>
                <div class="contact1-form-btn" onclick="sendFeedback()">
                    <span>
            <span id="mute-status"> Send </span>
                    <i class="fa fa-share" id="mute-icon" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!--===============================================================================================-->
    <script src=https://cdn.voxbone.com/voxbone/voxbone-4.min.js> </script>
    <script src="/js/main.js"></script>
</body>

</html>
